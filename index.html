<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes Projekt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src\style.css">
    <script src="https://kit.fontawesome.com/dd5b3d41df.js" crossorigin="anonymous"></script>
</head>
<body> 
  <div id="wrap">

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
              <div class="container">
                  <div class="row">
                      <div class="col-6">
                  <form id="search-city-form">
                      <div class="form-group">
                          <input
                          type="City" placeholder="Search"
                            class="form-control"
                            id="exampleInputCity"
                          />
                        </div>
                  </form>
  
          <div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                              <h2 id="city-name">
                                Copenhagen
                              </h2>
                              <h3 id="todays-date">
                            
                                Mon 20. November 
                              <h3 id="current-time"> the current time</h3>
                                <hr class="rounded">
                              </h3>
                              <p>Currently </br>
                                ☁️ 10°C </br>
                              </p>
                              <div>
                 
                    <p>
                        <i class="fas fa-temperature-high"></i> <strong> Feels like:</strong> 8 °C</br>
                        <i class="fas fa-umbrella"></i> <strong>Rain:</strong> 3.1mm</br>
                        <i class="fas fa-cloud-rain"></i><strong> Chance:</strong> 59%</br>
                        <i class="fas fa-wind"></i> <strong>Wind:</strong> 17 km/h</br>
                      </p>

                    </div>
                  </div>
                </div>
            </div>
          </div>
        </br>
        </br>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
                <div class="container">
                  <h2>Weather forecast</h2>
                  <h3>Next 5 days</h3>
                  <hr class="rounded">
                  <div class="row">

                    <div class="col-2">
                      <p>Tue 21</br>
                      ☀️ 10°
                      </p>
                    </div>

                    <div class="col-2">
                      <p>Wed 22</br>
                      ☁️ 8°
                      </p>
                    </div>

                    <div class="col-2">
                      <p>Thur 23</br>
                        ☁️ 8°
                        </p>
                    </div>

                    <div class="col-2">
                      <p>Fri 24</br>
                      ☀️ 15°
                      </p>
                    </div>

                    <div class="col-2">
                      <p>Sat 25</br>
                        ☁️ 9°
                        </p>
                      </div>
                    </div>
                  </div>
              </div>
           

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
